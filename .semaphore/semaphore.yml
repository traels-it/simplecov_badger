version: v1.0
name: build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: 'true'
fail_fast:
  stop:
    when: 'true'
blocks:
  - name: Tests
    task:
      jobs:
      - name: Ruby 2.6
        commands:
          - checkout
          - sem-version ruby 2.6
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake test
      - name: Ruby 2.7
        commands:
          - checkout
          - sem-version ruby 2.7
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake test
      - name: Ruby 3.0
        commands:
          - checkout
          - sem-version ruby 3.0
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake test
      - name: Ruby 3.1
        commands:
          - checkout
          - sem-version ruby 3.1
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake test
      - name: Ruby 3.2
        commands:
          - checkout
          - sem-version ruby 3.2
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake test
